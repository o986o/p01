<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>交換日記</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.20/p5.min.js" type="text/javascript"></script>
    <script src="./javascript/p5.gif.js" type="text/javascript"></script>
    <script src="sketch.js"></script>
    <script type="text/javascript" src="./javascript/emoji.js"></script>


    <style media="screen">
    body{
      margin:0;
      padding:0;
    }
    iframe{
      top:700px;
      left:0;
      width: 1440px;
      height: 700px;
      z-index: -1;
    }
    #demo{
      position: fixed;
      left: 15%;
      text-align: center;
      font-size: 100px;
      font-family: futura;
      font-weight: bolder;
      color: yellow;
      }

    .info{
    font-family: monospace;
    position: absolute;
    line-height: 20px;
    font-size: 14px;
    left: 20px;
    top: 20px;
    z-index: 1;
    }
    .error{
      position: fixed;
      font-size: 50px;
      font-family: futura;
      font-weight: bolder;
      color: red;
    }
    .test{
      position: fixed;
      top: 33%;
      left:25%;
      font-size: 80px;
      font-family: futura;
      font-weight: bolder;
      color: lavender;
    }
    </style>

    </head>

    <body>
      <p class="error">
        error/error/error/error/error/error/error/error/error/<br><br><br>
        error/error/error/error/error/error/error/error/error/<br><br><br>
        error/error/error/error/error/error/error/error/error/<br><br><br>
      error/error/error/error/error/error/error/error/error/</p>

      <p class="test">test2.test2.test2</p>
      <!-- mousecursor event -->
      <div class="info"></div>
      <!-- d-day -->
      <p id="demo"></p>
      <script>
      var countDownDate = new Date("Sep 5, 2018 15:37:25").getTime();
      var x = setInterval(function() {
          var now = new Date().getTime();
          var distance = countDownDate - now;
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          document.getElementById("demo").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
          if (distance < 0) {
              clearInterval(x);
              document.getElementById("demo").innerHTML = "EXPIRED";
          }
      }, 1000);
      </script>

      <!-- whiteroom -->
      <iframe id="roomVid" src="https://www.youtube.com/embed/7jxhZxgCNhs?autoplay=1&loop=1&rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>



    </body>

    </html>
