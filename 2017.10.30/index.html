    <style media="screen">
    body{
      margin: 0;
      padding: 0;
      background-color: yellow;
    }
    .rainbow{
      position: relative;
width:20vw;
height:100vh;
background: -webkit-linear-gradient(left, red,orange,yellow,green,blue,indigo,violet);
background: -moz-linear-gradient(left, red,orange,yellow,green,blue,indigo,violet,red);
background: -o-linear-gradient(left, red,orange,yellow,green,blue,indigo,violet,red);
background: -ms-linear-gradient(left, red,orange,yellow,green,blue,indigo,violet,red);
background: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet,red);
background-repeat:repeat-x;

-webkit-animation:go 1s linear infinite;
-moz-animation:go 1s linear infinite;
-o-animation:go 1s linear infinite;
-ms-animation:go 1s linear infinite;
animation:go 1s linear infinite;
}

@-webkit-keyframes go{
0%{background-position:0;}
100%{background-position:200px 0;}

}
@-moz-keyframes go{
0%{background-position:0;}
50%{background-position:100px 0;}
100%{background-position:200px 0;}

}
@-o-keyframes go{
0%{background-position:0;}
100%{background-position:200px 0;}

}
@-ms-keyframes go{
0%{background-position:0;}
100%{background-position:200px 0;}

}
@keyframes go{
0%{background-position:0;}
100%{background-position:200px 0;}

}

.tired2 {
  animation-name: fadeInDownBig;
}

@keyframes fadeInDownBig {
  from {
    opacity: 0;
    transform: translate3d(0, -350px, 0);
  }

  to {
    opacity: 1;
    transform: none;
  }
}

.image1{
  position: fixed;
  top: 8px;
  left: 8px;
  width: 150px;
  height: auto;
}
.image2{

  top: 53%;
  left: 64%;
  width: 400px;

}
.video1{

  top: -400px;
  left: 510px;
  width: 200px;
  height: auto;
}
#text {
-webkit-animation: a1 7s infinite; /* Chrome, Safari, Opera */
animation: a1 7s infinite;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes a1 {
50% {font: 320px bolder;}
}

}
.text2{

  font-size: 118px;
